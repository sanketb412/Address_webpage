<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    
    <title>Person Address Book</title>
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" width="4%" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    
    <!-- UC-2 -->
    <div class="form-content">
        <form class="form" action="#" onresetForm()" onsubmit="save();return false">
            <div class="form-head">
                <span class ="head">PERSON ADDRESS FORM</span>
                <img src="../assets/images/cancel1.png" alt="" width="3%" class="cross" onclick="cancel()"> 
            </div>
            
        </form>
    </div>
</body>
</html>
