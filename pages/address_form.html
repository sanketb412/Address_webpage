<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    
    <title>Person Address Book</title>
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" width="4%" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    
    <!-- UC-2 -->
    <div class="form-content">
        <form class="form" action="#" onresetForm() onsubmit="save();return false">
            <div class="form-head">
                <span class ="head">PERSON ADDRESS FORM</span>
                <img src="../assets/images/cancel1.png" alt="" width="3%" class="cross crossbutton" onclick="cross()"> 
            </div>
            <div class = "row-content">
                <label class="label text" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="name"
                    required> 
            <error-output class="text-error" for="text"></error-output>
            </div>
          
            <div class = "phone-content">
              <label class="label text" for="phone">Phone Number</label>
              <input class="input" type="text" id="phone" name="phone"
                  required> 
                  <error-output class="phone-error" for="text"></error-output>
          </div>
          
          <div class = "phone-content">
            <label class="label text" for="address">Address</label>
            <input class="address" type="text" id="address" name="address"
                required> 
                <error-output class="address-error" for="text"></error-output>
          </div>
          
          <div class="address-content">
            <div class = "row-citystate">
            <label class="label text" >
            <div for="city">City</div>
                <select id="city" name="city" >
                  <option value="Select City" disabled selected>Select City</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Pune">Pune</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Nagpur">Nagpur</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chennai">Chennai</option>
                </select>
                </label>
                </div>
                <div class = "row-citystate">
                <label class="label text">
                  <div for="state">State</div>
                  <select id="state" name="state">
                  <option value="Select State" disabled selected>Select State</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgadh">Chhattisgadh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                </select>
                </label>
              </div>
          
                <div class = "row-citystate">     
                   <label class="label text"> 
                <label for="zip">Zip Code</label>
                <input class="input1" type="text" id="zip" name="zip"  placeholder="Zip Code" required>
                </label>
              </div>
            </div>
          <div class="button-content">
              <div class="add-reset">
                <button type="Add" class="button addButton " id="addButton">Add</button>
                <button type="reset" class="resetButton button">Reset</button>
              </div>
          </div>
        </form>
    </div>
    <script defer src="../js/addressbook.js"></script>
     <script defer src="../js/form.js"></script>
</body>
</html>
